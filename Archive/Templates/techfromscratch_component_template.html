<!-- Component Page Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component - [Component Name]</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function sortMethods(criteria) {
            let descending = false;
            if (criteria === 'difficulty-hard') {
                criteria = 'difficulty';
                descending = true;
            } else if (criteria === 'difficulty-easy') {
                criteria = 'difficulty';
            }
            let methods = Array.from(document.querySelectorAll('.method'));
            
            methods.sort((a, b) => {
                let aValue = a.getAttribute(`data-${criteria}`) || "";
                let bValue = b.getAttribute(`data-${criteria}`) || "";
                
                return descending ? bValue.localeCompare(aValue, undefined, { numeric: true }) : aValue.localeCompare(bValue, undefined, { numeric: true });
            });
            
            let container = document.getElementById('methods-container');
            container.innerHTML = '';
            methods.forEach(method => container.appendChild(method));
        }
    </script>
</head>
<body>
    <header>
        <h1>[Component Name]</h1>
    </header>
    
    <section>
        <h2>Overview</h2>
        <p>[Brief description of the component]</p>
        <h3>Usage</h3>
        <p>[How this component is used]</p>
    </section>
    
    <section>
        <h2>Manufacturing Methods</h2>
        
        <label for="sort">Sort by:</label>
        <select id="sort" onchange="sortMethods(this.value)">
            <option value="difficulty-easy">Difficulty (Easiest First)</option>
            <option value="difficulty-hard">Difficulty (Hardest First)</option>
            
        </select>
        
        <div id="methods-container">
            <article class="method" data-difficulty="1" >
                <h3>[Method 1 Name]</h3>
                <div id="markmap-container-method1">
                    <!-- Markmap for Method 1 will be loaded here -->
                </div>
                <h4>Synthesis Diagram</h4>
                <div id="markmap-materials-method1">
                    <!-- Markmap for Materials will be loaded here -->
                </div>
                <h4>Process</h4>
                <p>[Step-by-step instructions]</p>
            </article>

            <article class="method" data-difficulty="2" >
                <h3>[Method 2 Name]</h3>
                <div id="markmap-container-method2">
                    <!-- Markmap for Method 2 will be loaded here -->
                </div>
                <h4>Synthesis Diagram</h4>
                <div id="markmap-materials-method2">
                    <!-- Markmap for Materials will be loaded here -->
                </div>
                <h4>Process</h4>
                <p>[Step-by-step instructions]</p>
            </article>
            
            <!-- More methods can be added similarly with appropriate data attributes -->
        </div>
    </section>
    
    <footer>
        <a href="index.html">Back to Main Navigation</a>
    </footer>
</body>
</html>
